<div class="flex flex-col items-center space-y-8 p-10 bg-gradient-to-br from-black via-gray-800 to-black rounded-3xl shadow-2xl transform hover:scale-105 transition-transform duration-700 ease-in-out">

  <h3 class="text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-600 text-6xl font-black mb-6 animate-pulse tracking-widest">
    Counter: {{ counter }}
  </h3>

  <div class="flex space-x-8">
    <button
      class="bg-gradient-to-r from-cyan-500 via-purple-500 to-pink-500 text-white font-bold py-3 px-8 rounded-full shadow-neon transform hover:scale-110 hover:shadow-[0_0_20px_rgba(0,255,255,0.8),_0_0_40px_rgba(0,255,255,0.6)] transition-transform duration-300 ease-in-out hover:bg-gradient-to-l"
      (click)="increaseBy(1)">+1</button>

    <button
      class="bg-gradient-to-r from-green-500 via-teal-500 to-lime-500 text-white font-bold py-3 px-8 rounded-full shadow-neon transform hover:scale-110 hover:shadow-[0_0_20px_rgba(0,255,0,0.8),_0_0_40px_rgba(0,255,0,0.6)] transition-transform duration-300 ease-in-out hover:bg-gradient-to-l"
      (click)="resetCounter()">Reset</button>

    <button
      class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white font-bold py-3 px-8 rounded-full shadow-neon transform hover:scale-110 hover:shadow-[0_0_20px_rgba(255,0,0,0.8),_0_0_40px_rgba(255,0,0,0.6)] transition-transform duration-300 ease-in-out hover:bg-gradient-to-l"
      (click)="increaseBy(-1)">-1</button>
  </div>
</div>
