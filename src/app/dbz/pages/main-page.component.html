<div class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white">
  <div class="container mx-auto py-10">
    <h1 class="text-4xl font-bold text-center mb-8">DBZ Main</h1>
    <hr class="border-gray-700 mb-10">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
        <app-dbz-list
        [caracterList]="Characters"
        (onDeleteId)="onDeleteCharacter($event)"
        ></app-dbz-list>
      </div>

      <div class="bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
        <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
      </div>
    </div>
  </div>
</div>
