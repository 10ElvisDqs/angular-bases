<h4 class="text-2xl font-semibold mb-4">Agregar Personaje</h4>
<form
  (ngSubmit)="emitCharacter()"
  class="space-y-4">
  <input
    [(ngModel)]="character.name"
    name="name"
    type="text"
    placeholder="Nombre"
    class="w-full p-3 bg-gradient-to-r from-gray-700 via-gray-600 to-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 transform hover:scale-105 transition duration-300 ease-in-out"
  />
  <input
    [(ngModel)]="character.power"
    name="power"
    type="number"
    placeholder="Poder"
    class="w-full p-3 bg-gradient-to-r from-gray-700 via-gray-600 to-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 transform hover:scale-105 transition duration-300 ease-in-out"
  />

  <button
    type="submit"
    class="w-full py-3 bg-gradient-to-r from-yellow-500 via-yellow-400 to-yellow-500 text-gray-900 font-semibold rounded-md hover:bg-yellow-400 transform hover:scale-105 transition duration-300 ease-in-out"
  >
    Agregar
  </button>
</form>
