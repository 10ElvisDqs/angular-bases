<h4 class="text-2xl font-semibold mb-4">Listado</h4>
<ul class="space-y-2">
  <li
    *ngFor="let character of caracterList;
    let i = index;
    let isLast = last;
    let isEven = even;"
    class="flex justify-between items-center
           bg-gradient-to-r from-gray-700
           via-gray-600 to-gray-700 p-3
           rounded-md transform hover:scale-105
           transition duration-300
           "
     [ngClass]="{
      'bg-gradient-to-r from-amber-900 via-amber-600 to-orange-900': isLast,
      'bg-gradient-to-r from-indigo-700  to-rose-900' : isEven,
     }"
           >

    <div>
      <strong class="">{{i+1}}. - </strong>
      <span><Strong>Name: </Strong>{{character.name}} - </span>
      <span class="text-yellow-400 font-semibold"> <strong>Power: </strong>{{character.power}}</span>
    </div>
    <button
      (click)="onDeleteCharacter(character.id)"
      class="
      rounded-md p-2
      bg-red-700 hover:bg-white
      text-white hover:text-red-700">
      <strong>X</strong>
    </button>
  </li>
</ul>
